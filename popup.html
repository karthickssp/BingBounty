<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <title>BINGBOUNTY</title>
  </head>
  <body>
    <div class="container-body">
      <div class="header">
        <img src="images/icon.png" alt="Logo" />
        <h1>Bing Bounty</h1>
      </div>
      <div class="actions-body">
        <div class="actions">
          <div class="checkbox-wrapper-14">
            <label for="focusTabs">Focus Opened Tabs :</label>
            <input id="focusTabs" type="checkbox" class="switch" />
          </div>
        </div>
        <div class="actions">
          <div class="input-number">
            <label for="time">Number of Searches: </label>
            <input type="number" id="time" name="time" min="1" max="200" />
          </div>
        </div>
        <div class="actions">
          <div class="input-number">
            <label for="time">Custom Timer in Seconds: </label>
            <input type="number" id="time" name="time" min="1" max="2000" />
          </div>
        </div>
      </div>
      <div class="actions-body">
        <div class="actions">
          <p>Custom timer:</p>
          <button id="start-btn-1">Start Automation</button>
        </div>
        <div class="actions">
          <p>Pre-Defined timer:</p>
          <button id="start-btn-2">Start Automation</button>
        </div>
        <div class="actions">
          <p>No timer:</p>
          <button id="start-btn-3">Start Automation</button>
        </div>
        <div class="actions">
          <p>Stop all task:</p>
          <button id="stop-btn">Stop Automation</button>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
