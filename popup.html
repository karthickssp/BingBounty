<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <title>BINGBOUNTY</title>
  </head>
  <body>
    <div class="container-body">
      <div class="header">
        <img src="images/icon.png" alt="Logo" />
        <h1>Bing Bounty</h1>
      </div>
      <div class="actions-body-first">
        <!-- Checkbox for Focus Tabs -->
        <div class="actions-top">
          <div class="checkbox-wrapper-14">
            <label for="focusTabs">Focus Tabs:</label>
            <br /><br />
            <input id="focusTabs" type="checkbox" class="switch" />
          </div>
        </div>

        <!-- Dropdown for Search Count -->
        <div class="actions-top">
          <div class="input-dropdown">
            <label for="searchCount">Searches:</label>
            <br /><br />
            <select id="searchCount" name="searchCount">
              <option value="0" selected>0</option>
              <option value="3">3</option>
              <option value="10">10</option>
              <option value="30">30</option>
            </select>
          </div>
        </div>

        <!-- Timer Input Field -->
        <div class="actions-top">
          <div class="input-number">
            <label for="timer">Timer (sec):</label>
            <br /><br />
            <input
              type="number"
              id="timer"
              name="timer"
              min="1"
              max="20000"
              placeholder="Enter timer"
            />
          </div>
        </div>
      </div>
      <!-- Save Button -->
      <div class="actions">
        <button id="save-btn">Save Content</button>
      </div>

      <!-- Automation Controls -->
      <div class="actions-body">
        <div class="actions">
          <p>Custom timer:</p>
          <button id="start-btn-1">Start Automation</button>
        </div>
        <div class="actions">
          <p>Pre-Defined timer:</p>
          <button id="start-btn-2">Start Automation</button>
        </div>
        <div class="actions">
          <p>No timer:</p>
          <button id="start-btn-3">Start Automation</button>
        </div>
        <div class="actions">
          <p>Stop all tasks:</p>
          <button id="stop-btn">Stop Automation</button>
        </div>
        <div class="actions">
          <p>Close all tabs:</p>
          <button id="close-btn">Close Automation</button>
        </div>
      </div>
      <footer>
        <div class="footer">
          <p class="footer-text">Designed & Developed with <span class="text-danger">â™¥</span>
            by
            <a
              href="https://www.linkedin.com/in/karthickssp-90805v96570/"
              target="_blank"
              rel="noopener"
              >Karthick SSP</a
            >.</p>
          <a href="https://github.com/karthickssp" target="_blank" class="footer-link" rel="noopener">
            <img src="images/GithubLogo.png" alt="GitHub" class="github-logo" />
          </a>
        </div>
      </footer>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
