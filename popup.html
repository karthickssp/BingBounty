<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <title>BINGBOUNTY</title>
  </head>
  <body>
    <div class="container-body">
      <div class="header">
        <img src="images/icon.png" alt="Logo" />
        <h1>Bing Bounty</h1>
      </div>
      <div class="container-top">
        <!-- Checkbox for Focus Tabs -->
        <div class="actions-top">
          <div class="checkbox-wrapper-2">
            <label for="focusTabs">Focus Tabs:</label>
            <br /><br />
            <input id="focusTabs" type="checkbox" class="custom_check" />
          </div>
        </div>
        <!-- Dropdown for Search Count -->
        <div class="actions-top">
          <div class="input-dropdown">
            <label for="searchCount">Searches:</label>
            <br /><br />
            <select id="searchCount" name="searchCount">
              <option value="0" selected>00 words</option>
              <option value="3">03 words</option>
              <option value="10">10 words</option>
              <option value="20">20 words</option>
              <option value="30">30 words</option>
            </select>
          </div>
        </div>
        <!-- Timer Input Field -->
        <div class="actions-top">
          <div class="input-dropdown">
            <label for="customTimerInput">Timer (sec):</label>
            <br /><br />
            <select
              id="timerDropdown"
              name="customTimerInput"
              title="Select Timer"
            >
              <option value="0" selected>0 seconds</option>
              <option value="3">3 seconds</option>
              <option value="5">5 seconds</option>
              <option value="8">8 seconds</option>
              <option value="10">10 seconds</option>
              <option value="12">12 seconds</option>
              <option value="15">15 seconds</option>
              <option value="18">18 seconds</option>
              <option value="20">20 seconds</option>
              <option value="custom">Custom</option>
            </select>
            <input
              type="number"
              id="customTimerInput"
              name="timer"
              min="1"
              max="20000"
              placeholder="Enter timer"
            />
          </div>
        </div>
      </div>
      <div id="limitInfo"></div>
      <!-- Save Button -->
      <div class="actions-middle">
        <button id="save-btn">Save Content</button>
        <button id="reset-btn">Stop/ Reset</button>
      </div>
      <!-- Progress Bar -->
      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress-bar-fill"></div>
        </div>
        <div class="progress-info">
          <div class="searched">
            <span id="count">0</span>
            <p>Search Done</p>
          </div>
          <div class="remaining">
            <span id="remainingCount">3</span>
            <p>Search Remaining</p>
          </div>
        </div>
      </div>
      <!-- Automation Controls -->
      <div class="actions-body">
        <div class="actions">
          <p>Custom timer:</p>
          <button id="start-btn-1">Start Automation</button>
        </div>
        <div class="actions">
          <p>Pre-Defined timer:</p>
          <button id="start-btn-2">Start Automation</button>
        </div>
        <div class="actions">
          <p>No timer:</p>
          <button id="start-btn-3">Start Automation</button>
        </div>
        <div class="actions">
          <p id="task-status">Pause the task:</p>
          <button id="task-btn">Pause Automation</button>
        </div>
        <div class="actions">
          <p>Close all tabs:</p>
          <button id="close-btn">Close Automation</button>
        </div>
      </div>
      <footer>
        <div class="footer">
          <p class="footer-text">
            Designed & Developed with <span class="text-danger">â™¥</span>
            by
            <a
              href="https://www.linkedin.com/in/karthickssp-90805v96570/"
              target="_blank"
              rel="noopener"
              >Karthick SSP</a
            >.
          </p>
          <a
            href="https://github.com/karthickssp/BingBounty"
            target="_blank"
            class="footer-link"
            rel="noopener"
          >
            <img src="images/GithubLogo.png" alt="GitHub" class="github-logo" />
          </a>
        </div>
      </footer>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
