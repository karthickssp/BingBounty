<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <title>BINGBOUNTY</title>
  </head>
  <body>
    <div class="container-body">
      <div class="header">
        <img src="images/icon.png" alt="Logo" />
        <h1>Bing Bounty</h1>
      </div>
      <div class="actions-body">
       <div class="checkbox-wrapper-14">
  <input id="focusTabs" type="checkbox" class="switch">
  <label for="focusTabs">Focus Opened Tabs</label>
</div>
      </div>
      <div class="actions-body">
      <div class="actions">
        <p>Start with custom timer:</p>
        <button id="start-btn">Start Automation</button>
      </div>
      <div class="actions">
        <p>Start with loaded timer:</p>
        <button id="start-btn">Start Automation</button>
      </div>
      <div class="actions">
        <p>Start with no timer:</p>
        <button id="start-btn">Start Automation</button>
      </div>
      <div class="actions">
        <p>Stop all the running task:</p>
        <button id="stop-btn">Stop Automation</button>
      </div>
    </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
